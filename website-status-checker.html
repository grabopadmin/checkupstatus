<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckUpStatus - Is It Down Everywhere?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2d3436;
            margin-bottom: 10px;
            font-size: 2.8em;
        }
        .tagline {
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1.3em;
            font-weight: 500;
        }
        .input-group {
            margin: 30px 0;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #2d3436;
            font-size: 1.2em;
        }
        .url-input {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 18px;
            border: 3px solid #ddd;
            border-radius: 12px;
            font-size: 18px;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            background: #3498db;
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .quick-check {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin: 25px 0;
        }
        .quick-btn {
            background: #95a5a6;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .quick-btn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }
        .result {
            margin: 30px 0;
            padding: 30px;
            border-radius: 15px;
            display: none;
            text-align: left;
        }
        .status-up {
            background: #d4edda;
            border: 3px solid #28a745;
            color: #155724;
        }
        .status-down {
            background: #f8d7da;
            border: 3px solid #dc3545;
            color: #721c24;
        }
        .status-title {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        .status-details {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .response-info {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        .loading {
            display: none;
            margin: 30px 0;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .down-reasons {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .down-reasons ul {
            text-align: left;
            margin: 15px 0;
            padding-left: 20px;
        }
        .down-reasons li {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê CheckUpStatus</h1>
        <div class="tagline">Is it down for everyone or just you? Find out instantly.</div>
        
        <div class="input-group">
            <label for="websiteUrl">Enter Website URL to Check:</label>
            <div class="url-input">
                <input type="text" id="websiteUrl" placeholder="https://example.com" value="https://">
                <button onclick="checkWebsite()">Check Status</button>
            </div>
        </div>

        <div class="quick-check">
            <button class="quick-btn" onclick="checkQuick('https://google.com')">Google</button>
            <button class="quick-btn" onclick="checkQuick('https://youtube.com')">YouTube</button>
            <button class="quick-btn" onclick="checkQuick('https://github.com')">GitHub</button>
            <button class="quick-btn" onclick="checkQuick('https://twitter.com')">Twitter</button>
            <button class="quick-btn" onclick="checkQuick('https://netflix.com')">Netflix</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="font-size: 1.2em; margin-top: 15px;">Checking if website is down for everyone...</p>
        </div>
        
        <div class="result" id="result">
            <div class="status-title" id="statusTitle">Status Check</div>
            <div class="status-details" id="statusDetails"></div>
            <div class="response-info" id="responseTime"></div>
        </div>
    </div>

    <script>
        function checkQuick(url) {
            document.getElementById('websiteUrl').value = url;
            checkWebsite();
        }

        async function checkWebsite() {
            const urlInput = document.getElementById('websiteUrl').value.trim();
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const statusTitle = document.getElementById('statusTitle');
            const statusDetails = document.getElementById('statusDetails');
            const responseTime = document.getElementById('responseTime');

            if (!urlInput) {
                alert('Please enter a website URL');
                return;
            }

            // Show loading
            loading.style.display = 'block';
            result.style.display = 'none';

            let url = urlInput;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            try {
                const startTime = Date.now();
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                const endTime = Date.now();
                const responseTimeMs = endTime - startTime;

                if (response.ok) {
                    result.className = 'result status-up';
                    statusTitle.innerHTML = '‚úÖ <strong>WEBSITE IS UP</strong> - Working Everywhere';
                    statusDetails.innerHTML = `
                        <p><strong>Good news!</strong> The website is accessible and responding normally from our servers.</p>
                        <p>This means the site is <strong>UP FOR EVERYONE</strong> and should be working for you too.</p>
                        <p>If you're still having issues, it might be:</p>
                        <ul>
                            <li>Your internet connection</li>
                            <li>Your local network or firewall</li>
                            <li>DNS cache issues on your device</li>
                            <li>Browser extensions blocking the site</li>
                        </ul>
                    `;
                    responseTime.innerHTML = `<strong>Response Time:</strong> ${responseTimeMs}ms - Fast response indicates good performance`;
                } else {
                    throw new Error('Website might be down');
                }
            } catch (error) {
                result.className = 'result status-down';
                statusTitle.innerHTML = '‚ùå <strong>WEBSITE APPEARS TO BE DOWN</strong>';
                statusDetails.innerHTML = `
                    <div class="down-reasons">
                        <p><strong>Our check indicates the website is not accessible.</strong></p>
                        <p>This could mean:</p>
                        <ul>
                            <li><strong>Website is down for everyone</strong> - Server issues or maintenance</li>
                            <li><strong>Network problems</strong> - Routing issues between our servers and the site</li>
                            <li><strong>Firewall blocking</strong> - The site might be blocking our check</li>
                            <li><strong>Temporary outage</strong> - Try again in a few minutes</li>
                        </ul>
                        <p><em>Note: This check is from our server location. The site might be accessible from other locations.</em></p>
                    </div>
                `;
                responseTime.innerHTML = `<strong>Status:</strong> No response received - Site appears to be down`;
            }

            loading.style.display = 'none';
            result.style.display = 'block';
            
            // Scroll to results
            result.scrollIntoView({ behavior: 'smooth' });
        }

        // Enter key support
        document.getElementById('websiteUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkWebsite();
            }
        });
    </script>
</body>
</html>
